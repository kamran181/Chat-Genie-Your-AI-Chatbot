<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Genie-Your Coding AI</title>

  <body>
    <div id="app">

    </div>
    <script type="module" src="/home.js"></script>
